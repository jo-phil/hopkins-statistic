name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.16"
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Lint
        run: uv run ruff check --output-format=github

      - name: Format check
        run: uv run ruff format --check --output-format=github

      - name: Type check
        run: uv run mypy

      - name: Build
        run: uv build

      - name: Smoke test (wheel)
        run: >
          uv run --isolated --no-project
          --with dist/*.whl
          python -c "import hopkins_statistic as hs; print(hs.__name__)"

      - name: Smoke test (sdist)
        run: >
          uv run --isolated --no-project
          --with dist/*.tar.gz
          python -c "import hopkins_statistic as hs; print(hs.__name__)"

      - name: Minimize uv cache
        run: uv cache prune --ci
